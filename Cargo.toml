[package]
name = "splr"
version = "0.3.2-dev.1"
authors = ["Narazaki Shuji <shujinarazaki@protonmail.com>"]
description = "A pure rustic CDCL SAT solver based on Glucose"
edition = "2018"
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/shnarazk/splr"
homepage = "https://github.com/shnarazk/splr"
keywords = ["SAT", "SAT-solver", "logic", "satisfiability"]
categories = ["mathematics", "science"]

[dependencies]
bitflags = "1.2"
copyless = "0.1"
libc = "0.2"
structopt = "0.3"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3

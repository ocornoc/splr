[package]
name = "splr"
version = "0.5.1-dev.1"
authors = ["Narazaki Shuji <shujinarazaki@protonmail.com>"]
description = "A modern CDCL SAT solver in Rust"
edition = "2018"
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/shnarazk/splr"
homepage = "https://github.com/shnarazk/splr"
keywords = ["SAT", "SAT-solver", "logic", "satisfiability"]
categories = ["mathematics", "science"]

[dependencies]
bitflags = "1.2"
clap = "3.0.0-beta.2"

[features]
boundary_check = []
ema_calibration = []
EVSIDS = []
incremental_solver = []
no_IO = []
temp_order = []
trace_analysis = []
trace_elimination = []

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"
